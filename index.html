<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego del Gato</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <h1>Juego del Gato</h1>
  <div id="game-container">
    <div id="player-x" class="player-symbol">X</div>
    <div id="game-board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div id="player-o" class="player-symbol">O</div>
  </div>
    <div id="timer">Tiempo: 0s</div>
    <button id="reset-btn" disabled>Reiniciar Juego</button>
    <div id="leaderboard">
      <h2>Mejores tiempos</h2>
      <table>
        <thead>
          <tr>
            <th>Jugador</th>
            <th>Tiempo</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body">
          <!-- Se llenarÃ¡ con los mejores tiempos -->
        </tbody>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
