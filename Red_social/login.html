<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Fotosphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-image: url('https://picsum.photos/1920/1080');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      .card {
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
      }
      .form-check {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card p-4 w-100" style="max-width: 400px;">
        <h2 class="text-center mb-4">Fotosphere login</h2>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario: </label>
            <input type="text" class="form-control" id="username" name="username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña: </label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Recuerdame</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
          <div class="mt-3 text-center">
            ¿Olvido su contraseña?<a href="#" class="text-white"> restablézcala aquí</a>
          </div>
          <div class="mt-3 text-center">
            No tiene cuenta de Fotosphere? <a href="registro.html" class="text-white"> Registrece aquí</a>
          </div>
        </form>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#loginForm').on('submit', function(event) {
          event.preventDefault();
          var username = $('#username').val();
          var password = $('#password').val();
          
          if (username === '' || password === '') {
            alert('Por favor rellene ambos campos.');
          } else if (username === 'Syariso' && password === '1234') {
            alert('Inicio de sesión exitoso.');
            window.location.href = 'timeline.html';
          } else {
            alert('Nombre de usuario o contraseña invalidas.');
          }
        });
      });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
