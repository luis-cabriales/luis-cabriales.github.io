<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fotosphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-image: url('https://picsum.photos/id/43/1920/1080');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      .card, .btn {
        background-color: black;
      }
      header {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <header class="text-white text-center py-3">
      <h1>Fotosphere</h1>
    </header>
    
    <div class="container mt-4">
      <div class="row">
        <div class="col-12">
          <div class="card mb-4">
            <div class="card-body">
              <h2 class="card-title">Nuestra Misión</h2>
              <p class="card-text">En Fotosphere, nuestra misión es conectar a las personas a través de la fotografía.</p>
            </div>
          </div>
        </div>
        
        <div class="col-12">
          <div class="card mb-4">
            <div class="card-body">
              <h2 class="card-title">Observe nuestra comunidad</h2>
              <div class="row">
                <div class="col-md-4 col-sm-6 col-12 mb-3">
                  <div class="card">
                    <img src="https://picsum.photos/id/63/200" class="card-img-top" alt="Usuario 1">
                    <div class="card-body">
                      <h5 class="card-title">Someguy</h5>
                      <p class="card-text">Mi nueva adicción.</p>
                      <p class="card-text"><small class="text-muted">Likes: 120</small></p>
                    </div>
                  </div>
                </div>
                <div class="col-md-4 col-sm-6 col-12 mb-3">
                  <div class="card">
                    <img src="https://picsum.photos/id/366/4000" class="card-img-top" alt="Usuario 2">
                    <div class="card-body">
                      <h5 class="card-title">duckworth</h5>
                      <p class="card-text">Trabajando</p>
                      <p class="card-text"><small class="text-muted">Likes: 98</small></p>
                    </div>
                  </div>
                </div>
                <div class="col-md-4 col-sm-6 col-12 mb-3">
                  <div class="card">
                    <img src="https://picsum.photos/id/274/3824" class="card-img-top" alt="Usuario 3">
                    <div class="card-body">
                      <h5 class="card-title">Gabo3dm</h5>
                      <p class="card-text">Foto de mis vacaciones del año pasado</p>
                      <p class="card-text"><small class="text-muted">Likes: 150</small></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="col-12 text-center">
          <a href="login.html" class="btn btn-primary">Login</a>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
